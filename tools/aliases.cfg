// Show netgraph when checking scoreboard (default key: TAB)
alias +netg "net_graph 1;+showscores";alias -netg "net_graph 0;-showscores";bind TAB "+netg";

// Mute (default key: F4)
alias "mute" "muteon"
alias "muteon" "volume 0; alias mute muteoff"
alias "muteoff" "volume 0.7; alias mute muteon"
muteoff

// Change sound volume when walking (default key: SHIFT)
alias +clutch "incrementvar volume 0.4 0.8 0.4;+speed";alias -clutch "incrementvar volume 0.4 0.8 -0.4;-speed";bind SHIFT +clutch;